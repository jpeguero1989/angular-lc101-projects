<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<p *ngIf= "chores.length > finishedChores.length" style="color: brown;">Work harder!</p>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="{{trophyImage}}" alt="" *ngIf = "chores.length == 0 || (finishedChores.length - chores.length) >= 3 else alternate">
    <ng-template #alternate>
        <p>No allowance yet.</p>
    </ng-template>

    <h1 *ngIf ="chores.length == 0 && finishedChores.length >= 4 else youNeedToEarnIt">Ice cream treat!</h1>

    <ng-template #youNeedToEarnIt>
        <h3>To earn an ice cream treat:</h3>
        <p>The chores list must be empty.</p>
        <p>The Done list must have at least 4 items.</p>
    </ng-template>
</div>
<hr>
